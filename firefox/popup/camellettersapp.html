<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/camellettersapp.css">
    <title>Camel Letters App</title>
</head>
<body>
    <div class="popup">
        <div class="container">
            <header class="head-title">
                <div class="logo-img">
                    <img class="img-fluid" src="../img/icons/camel128.png" alt="Camel Letters App">
                </div>
                <div class="page-title">
                    <h1 class="title-page">Camel Letters APP</h1>
                </div>
            </header>
                <div class="form-group">
                    <input type="text" name="text" id="text-to-be-transformed" placeholder="Aqui vai o texto que você deseja transformar...">
                </div>
                <div class="radio-btns">
                    <div class="options">
                        <input type="radio" name="optioncase" id="uppercase" value="uppercase">
                        <label for="uppercase">Letras Maiúsculas</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="optioncase" id="lowercase" value="lowercase">
                        <label for="lowercase">Letras Minúsculas</label>
                    </div>
                    <!-- <div class="options">
                        <input type="radio" name="optioncase" id="camelcase" value="camelcase">
                        <label for="camelcase">Iniciais Maiúsculas</label>
                    </div> -->
                    <div class="btn-group">
                        <input type="button" value="transformar" id="transform-text">
                    </div>
                </div>
            <div class="changed-text" id="changed-text">
            </div>
        </div>
        <footer>
            <div class="container">
                <address>
                    <p> extensão desenvolvida por <a href="http://vanribeiro.github.io" target="_blank" rel="noopener noreferrer">@vanribeiro.dev</a></p>
                    <p>encontrou algum erro? <a href="mailto:vanribeiro@gmail.com">escreva-me!</a></p>
                    <div>Camel icon made by <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </address>
            </div>
        </footer>
    </div>
    <script type="module" src="js/camellettersapp.js"></script>
</body>
</html>
